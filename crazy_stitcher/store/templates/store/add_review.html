{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review – Crazy Stitcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
}

.header {
      background-color: #ff6600;
      color: white;
      padding: 20px;
      text-align: center;
}

.header img {
      max-height: 60px;
      margin-bottom: 10px;
}

.form-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ff6600;
      background-color: #fff8f0;
      border-radius: 8px;
}

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ff6600;
}

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
}

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
}

    button:hover {
      background-color: #e65c00;
}

.back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff6600;
      text-decoration: none;
}

.back-link:hover {
      text-decoration: underline;
}
  </style>
</head>
<body>

  <div class="header">
    <img src="{% static 'store/images/logo.png' %}" alt="Crazy Stitcher Logo">
    <h1>Crazy Stitcher – Add Your Review</h1>
  </div>

  <div class="form-container">
	  <form method="POST">
      {% csrf_token %}
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" required>

      <label for="review">Review</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <a href="{% url 'home' %}" class="back-link">← Back to Products</a>

</body>
</html>
